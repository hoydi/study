<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div 태그</title>
    <style>
        .line1{height: 20px; background-color: rgb(237, 202, 146);}
        .p50{background-color: rgb(255, 253, 227);padding: 50px;}
    </style>
</head>
<body>
    <h1>DIV 태그</h1>
    <header class="line1"></header>
    <main class="p50"></main>
    <footer class="line1"></footer>

    <div>
        <div>메뉴,페이,검색,카테고리</div>
        <div>
            <!--왼쪽영역-->
            <div>
                <div>메인배너</div>
                <div>뉴스룸</div>
                <div>배너</div>
                <div>쇼핑아이템</div>
                <div>블로근</div>
            </div>

            <!--오른쪽영역-->
            <div>
                <div>로그인영역</div>
                <div>배너광고</div>
                <div>날씨</div>
                <div>증시</div>
                <div>배너</div>
                <div>위젯보드</div>
                <div>VIVE</div>
                <div>슬라이드배너</div>
            </div>
        </div>
    </div>
    <div>
        <div>배너</div>
        <div>전체메뉴</div>
        <div>파트너</div>
        <div>기타</div>
    </div>
</body>
</html>

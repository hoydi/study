<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴관련스타일</title>
    <link rel="stylesheet" href="font.css"/>
</head>
<body>
    <div class="addBtn">+</div>
    <h1>폰트크기</h1>
    <p 
        class="fs16px">폰트사이즈16px크기입니다.<br>
        <span class="fs1rem">폰트사이즈1rem크기입니다.</span><br>
        <span class="fs1em">폰트사이즈1em크기입니다.</span><br>
    </p>
    <p class="fs1rem">폰트사이즈1rem크기입니다.</p>
    <p class="fs1em">폰트사이즈1em크기입니다.</p>
    <p class="fs1cm">폰트사이즈1cm크기입니다.</p>
    <p class="fs1inch">1inch</p>
    <hr>
    <h1>폰트스타일</h1>
    <p>텍스트 기본값은 normal/기울임꼴은 italic으로 지정합니다.</p>
    <p class="italic">텍스트를 기울임꼴로 나타냅니다.</p>
    <hr>
    <h1>폰트의 굵기 지정</h1>
    <p class="nanum-pen">텍스트의 굵기는 100단위 숫자로 표현/bold 속성을 줍니다.</p>
    <p class="bold">텍스트를 굵게 합니다.</p>
    <hr>
    
</body>
</html>
